      <div class="tracker-card">
        <!-- tracker left -->
        <div class="tracker-left rounded-4">

            <div class="tracker-image">
              <img
                src="./images/image-jeremy.png"
                alt="Jeremy Robson"
                class="img-fluid tracker-image__thumb border border-3 rounded-circle"
              />
            </div>
            <!-- tracker info -->
            <div class="tracker-info">
              <div class="tracker-title text-white">Report for</div>
              <div class="tracker-name">Jermy Robson</div>
            </div>
          </div>
          <!-- tracker active -->
          <div class="tracker-active">
            <ul
              class="tracker-active__list d-flex flex-column justify-content-around gap-4 list-unstyled"
            >
              <li class="tracker-active__link" data-timeframe="daily">
                <a href="" class="text-decoration-none">Daily</a>
              </li>
              <li class="tracker-active__link" data-timeframe="weekly">
                <a
                  href=""
                  class="text-decoration-none tracker-active__link--act"
                  >Weekly</a
                >
              </li>
              <li class="tracker-active__link" data-timeframe="monthly">
                <a href="" class="text-decoration-none">Monthly</a>
              </li>
            </ul>
          </div>
        </div>
